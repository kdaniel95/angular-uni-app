<mat-card *ngIf="dataSource" style="padding: 1em;margin: 1em">
  <h2>Filter</h2>
  <mat-form-field *ngFor="let displayedColumn of displayedColumns">
    <mat-label>{{ displayedColumn | titlecase }}</mat-label>
    <input matInput (keyup)="applyFilter($event, displayedColumn)">
  </mat-form-field>
  <br>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onMatSortChange()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start date</th>
    <td mat-cell *matCellDef="let element">{{element.startDate | date: 'yyyy-MM-dd'}}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
    <td mat-cell *matCellDef="let element">{{element.endDate | date: 'yyyy-MM-dd'}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
