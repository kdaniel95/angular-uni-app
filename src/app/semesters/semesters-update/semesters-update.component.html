<h3>Create new teacher</h3>
<p>
  <a mat-button routerLink="/semesters">
    <b>Back to semesters</b>
  </a>
</p>
<form [formGroup]="semestersForm" (ngSubmit)="onSubmit(semestersForm.getRawValue())">

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name?.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Start date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-error *ngIf="startDate?.invalid">{{getStartDateErrorMessage()}}</mat-error>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>End date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="endDate">
      <mat-error *ngIf="endDate?.invalid">{{getEndDateErrorMessage()}}</mat-error>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type [disabled]="semestersForm.invalid">Update</button>
</form>
<p>
  Form Status: {{ semestersForm.status }}
</p>
