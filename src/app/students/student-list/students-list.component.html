<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/students/create" color="primary">
    <mat-icon>Add</mat-icon>
  </a>
</div>

<mat-card *ngIf="dataSource" style="padding: 1em;margin: 1em">
  <h2>Filter</h2>
  <mat-form-field *ngFor="let displayedColumn of displayedColumns">
    <mat-label>{{ displayedColumn | titlecase }}</mat-label>
    <input matInput (keyup)="applyFilter($event, displayedColumn)">
  </mat-form-field>
  <br>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onMatSortChange()">
  <ng-container matColumnDef="neptunCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Neptun</th>
    <td mat-cell *matCellDef="let element">{{element.neptunCode}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="major">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Major</th>
    <td mat-cell *matCellDef="let element">{{element.major}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
