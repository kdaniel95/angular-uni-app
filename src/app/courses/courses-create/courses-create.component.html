<h3>Create new teacher</h3>
<p>
  <a mat-button routerLink="/courses">
    <b>Back to courses</b>
  </a>
</p>
<form [formGroup]="coursesForm" (ngSubmit)="onSubmit(coursesForm.value)">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name?.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input matInput placeholder="Code" formControlName="code">
      <mat-error *ngIf="code?.invalid">{{getCodeErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Credits</mat-label>
      <input type="number" matInput placeholder="Credits" formControlName="credits">
      <mat-error *ngIf="credits?.invalid">{{getCreditsErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput placeholder="Department" formControlName="department">
      <mat-error *ngIf="department?.invalid">{{getDepartmentErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type [disabled]="coursesForm.invalid">Create</button>
</form>
<p>
  Form Status: {{ coursesForm.status }}
</p>
