<table mat-table [dataSource]="courses$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef>Credits</th>
    <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <ng-container matColumnDef="enrolledStudents">
    <th mat-header-cell *matHeaderCellDef>Enrolled Students</th>
    <td mat-cell *matCellDef="let element"> {{element.enrolledStudents | join}} </td>
  </ng-container>

  <ng-container matColumnDef="teachers">
    <th mat-header-cell *matHeaderCellDef>Teachers</th>
    <td mat-cell *matCellDef="let element"> {{element.teachers | join}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
