<mat-card *ngIf="dataSource" style="padding: 1em;margin: 1em">
  <h2>Filter</h2>
  <mat-form-field *ngFor="let displayedColumn of displayedColumns">
    <mat-label>{{ displayedColumn | titlecase }}</mat-label>
    <input matInput (keyup)="applyFilter($event, displayedColumn)">
  </mat-form-field>
  <br>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onMatSortChange()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Credits</th>
    <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
