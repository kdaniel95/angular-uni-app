<mat-card *ngIf="dataSource" style="padding: 1em;margin: 1em">
  <div>
    <h2>Filter</h2>
    <mat-form-field>
      <mat-label>Neptun</mat-label>
      <input matInput (keyup)="applyFilter($event, 'neptunCode')" placeholder="Neptun">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput (keyup)="applyFilter($event, 'name')" placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput (keyup)="applyFilter($event, 'email')" placeholder="Email">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Position</mat-label>
      <input matInput (keyup)="applyFilter($event, 'position')" placeholder="Position">
    </mat-form-field>
  </div>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="neptunCode">
    <th mat-header-cell *matHeaderCellDef>Neptun</th>
    <td mat-cell *matCellDef="let element"> {{element.neptunCode}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
