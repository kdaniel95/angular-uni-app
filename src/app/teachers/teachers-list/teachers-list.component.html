<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/teachers/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<mat-card *ngIf="dataSource" style="padding: 1em;margin: 1em">
    <h2>Filter</h2>
    <mat-form-field *ngFor="let displayedColumn of displayedColumns">
      <mat-label>{{ displayedColumn | titlecase }}</mat-label>
      <input matInput (keyup)="applyFilter($event, displayedColumn)">
    </mat-form-field>
    <br>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onMatSortChange()">
  <ng-container matColumnDef="neptunCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Neptun</th>
    <td mat-cell *matCellDef="let element"> {{element.neptunCode}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
    <td mat-cell *matCellDef="let element">{{ element.department }}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth</th>
    <td mat-cell *matCellDef="let element">{{element.dob | date: 'yyyy-MM-dd'}}</td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let role of element.roles">
       {{ role }}
      </div>
    </td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon style="cursor: pointer;" aria-hidden="false" [routerLink]="['/teachers/edit', element.id]" aria-label="Edit">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
