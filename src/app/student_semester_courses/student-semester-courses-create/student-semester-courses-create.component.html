<h3>Create new student semester course</h3>
<p>
  <a mat-button routerLink="/student_semester_course">
    <b>Back to student semester course</b>
  </a>
</p>
<form [formGroup]="studentSemesterCoursesForm" (ngSubmit)="onSubmit(studentSemesterCoursesForm.value)">

  <div>
    <mat-form-field>
      <mat-label>student</mat-label>
      <mat-select formControlName="studentId">
          <mat-option *ngFor="let student of students$ | async" [value]="student.id">
            {{ student.name}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="studentId?.invalid">{{getStudentIdErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Semester</mat-label>
      <mat-select formControlName="semesterId">
          <mat-option *ngFor="let semester of semesters$ | async" [value]="semester.id">
            {{ semester.name}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="semesterId?.invalid">{{getSemesterIdErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Course</mat-label>
      <mat-select formControlName="courseId">
          <mat-option *ngFor="let course of courses$ | async" [value]="course.id">
            {{ course.name}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="courseId?.invalid">{{getCourseIdErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type [disabled]="studentSemesterCoursesForm.invalid">Create</button>
</form>
<p>
  Form Status: {{ studentSemesterCoursesForm.status }}
</p>
